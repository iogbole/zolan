---
layout: default
title: Archive
---
<div class="container">
	<div class="page-title-box">
		<div class="row">
			<div class="col col-10 push-2 col-11 push-t-1 col-m-12 push-m-0">
				<h1 class="page-title">{{ page.title | escape }}</h1>
			</div>
		</div>
	</div>

	{% if page.image %}
	<div class="page__head">
		<div class="page-image" style="background-image: url({{site.baseurl}}/images/{{page.image}})"></div>
	</div>
	{% endif %}
</div>


<div class="container">
	<div class="row listrecent">

        {% for post in site.posts %}
        {% if post.categories contains page.category or post.category == page.category %}
            {% include postbox.html %}
        {% endif %}    
        
        {% endfor %}
        
        </div>
</div>
